version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: remotereader
      POSTGRES_PASSWORD: tu_password_segura
      POSTGRES_DB: proyectos
    ports:
      - "6432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
